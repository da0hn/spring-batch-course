rootProject.name = 'spring-batch-course'

dependencyResolutionManagement {

  repositories {
    mavenCentral()
  }

  versionCatalogs {
    libs {
      version('lombok', '1.18.24')
      version('mysql-connector', '8.0.30')
      library('lombok', 'org.projectlombok', 'lombok').versionRef('lombok')
      library('mysql-connector', 'mysql', 'mysql-connector-java').versionRef('mysql-connector')
    }
  }
}

include 'first-project'
include 'metadata-persistence'
include 'reader:flat-file-reader'
include 'reader:delimited-file-reader'
include 'reader:multiple-files-reader'
include 'reader:multiple-formats-file-reader'
include 'reader:jdbc:jdbc-cursor-reader'
include 'reader:jdbc:jdbc-paginated-reader'

