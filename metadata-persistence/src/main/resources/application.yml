spring:
  application:
    name: metadata-persistence
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:13306}/${DATABASE:db}?autoReconnect=true&useSSL=false&useTimezone=true&serverTimezone=UTC&enabledTLSProtocols=TLSv1.2&useUnicode=true&characterEncoding=UTF-8
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: true
server:
  address: 0.0.0.0
  port: 8080
